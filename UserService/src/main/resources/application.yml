server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/usermicroservices
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

    show-sql: true

  application:
    name: USER-SERVICE
